<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NLQ Search (TABC) - Firestore</title>
<style>
:root{--bg:#0f172a;--panel:#111827;--ink:#e2e8f0;--muted:#94a3b8;--line:#334155}
*{box-sizing:border-box}
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--ink);margin:0;padding:24px}
.card{max-width:960px;margin:32px auto;padding:24px;border:1px solid var(--line);border-radius:16px;background:var(--panel);box-shadow:0 6px 24px rgba(0,0,0,.35)}
h1{margin:0 0 12px;font-size:24px}
p{margin:0 0 16px;color:var(--muted)}
input{width:100%;padding:12px;border:1px solid var(--line);background:#0b1220;color:var(--ink);border-radius:10px}
.controls{display:flex;flex-wrap:wrap;gap:8px;margin:12px 0}
button{padding:10px 14px;border-radius:10px;border:1px solid var(--line);background:#0b1220;color:var(--ink);cursor:pointer}
button:hover{filter:brightness(1.1)}
#status{opacity:.9;font-size:12px;margin-top:8px}
pre{white-space:pre-wrap;background:#0b1220;border:1px solid var(--line);border-radius:10px;padding:12px;margin-top:16px;max-height:60vh;overflow:auto}
a{color:#93c5fd;text-decoration:none}
</style>
</head>
<body>
<div class="card">
<h1>NLQ Search (TABC) - Firestore</h1>
<p class="muted">Enter a Zip Code to search the TABC dataset directly from Firestore.</p>

<label for="q">Zip Code</label>
<input id="q" type="search" placeholder="e.g., 77002" />

<div class="controls">
<button id="go">Search</button>
<button id="ping">Ping Firestore</button>
</div>

<div id="status">Ready.</div>
<pre id="out">Results will appear here…</pre>
</div>

<!-- Import Firebase SDKs -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, query, where, getDocs, limit, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// --- This configuration will be populated by Firebase automatically ---
const firebaseConfig = {
apiKey: "REPLACE_WITH_YOUR_API_KEY",
authDomain: "REPLACE_WITH_YOUR_AUTH_DOMAIN",
projectId: "tabc-one",
storageBucket: "REPLACE_WITH_YOUR_STORAGE_BUCKET",
messagingSenderId: "REPLACE_WITH_YOUR_SENDER_ID",
appId: "REPLACE_WITH_YOUR_APP_ID"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const el = (id) => document.getElementById(id);
const out = el('out'), statusEl = el('status'), q = el('q');

const setStatus = (m)=>{ statusEl.textContent = `${m} — ${new Date().toLocaleTimeString()}` };

// Ping Firestore by trying to read a single document
async function ping() {
setStatus('Pinging Firestore…');
try {
// This simple query will succeed if the connection is valid.
const q = query(collection(db, "licenses"), limit(1));
await getDocs(q);
out.textContent = JSON.stringify({ ok: true, status: 200, body: { message: "Firestore connection successful!" } }, null, 2);
setStatus('Ping OK');
} catch (e) {
out.textContent = `Ping error: ${e.message}\n\nNote: Please ensure you have enabled Firestore and set up security rules in your Firebase project.`;
setStatus('Ping error');
}
}

// Run a search against the 'licenses' collection
async function run() {
const zipValue = q.value.trim();
if (!zipValue) { setStatus('Please enter a Zip Code'); return; }
setStatus('Running search…');
out.textContent = 'Loading...';

try {
// A simple query to find top 10 licenses in a given zip, ordered by sales
const licensesRef = collection(db, "licenses");
const q = query(licensesRef, where("zip_code", "==", zipValue), orderBy("total_sales", "desc"), limit(10));

const querySnapshot = await getDocs(q);
const results = [];
querySnapshot.forEach((doc) => {
results.push(doc.data());
});

if (results.length === 0) {
out.textContent = `No results found for Zip Code ${zipValue}.`;
} else {
out.textContent = JSON.stringify(results, null, 2);
}
setStatus('Search OK');
} catch (e) {
out.textContent = `Search error: ${e.message}\n\nNote: This may be a Firestore security rule issue or the data may still be importing.`;
setStatus('Search error');
}
}

el('go').addEventListener('click', run);
el('ping').addEventListener('click', ping);
q.addEventListener('keydown', (e)=>{ if(e.key==='Enter') run(); });

setStatus('Ready.');
</script>
</body>
</html>
